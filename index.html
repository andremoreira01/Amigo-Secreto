<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Salvar Prefer√™ncias de Presentes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    input, textarea, button {
      display: block;
      margin-top: 10px;
      padding: 8px;
      width: 100%;
      max-width: 400px;
    }
  </style>
</head>
<body>
  <h1>üéÅ Cadastro de Prefer√™ncias</h1>
  <input type="text" id="nome" placeholder="Seu nome">
  <textarea id="preferencias" placeholder="Suas prefer√™ncias de presentes"></textarea>
  <button onclick="adicionar()">Adicionar</button>
  <button onclick="baixarArquivo()">Baixar .txt</button>

  <script>
    let conteudo = "";

    function adicionar() {
      const nome = document.getElementById("nome").value.trim();
      const preferencias = document.getElementById("preferencias").value.trim();

      if (nome && preferencias) {
        conteudo += `${nome} - ${preferencias}\n`;
        alert("Adicionado!");
        document.getElementById("nome").value = "";
        document.getElementById("preferencias").value = "";
      } else {
        alert("Preencha todos os campos.");
      }
    }

    function baixarArquivo() {
      const blob = new Blob([conteudo], { type: "text/plain;charset=utf-8" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "preferencias_presentes.txt";
      link.click();
    }
  </script>
</body>
</html>
